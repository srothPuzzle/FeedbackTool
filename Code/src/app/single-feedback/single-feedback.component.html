<div class="grid-container">
  <mat-grid-list cols="1">
    <mat-grid-tile class="card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Survey von XYZ
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <mat-list *ngFor="let topic of survey">
              <mat-list-item>{{topic.title}}</mat-list-item>
              <mat-list-item *ngFor="let data of topic.data"><span>{{ data.label }}</span> {{ data.value }}
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
