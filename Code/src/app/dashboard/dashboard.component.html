<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="300">
    <mat-grid-tile  class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{profile.title}}
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Einstellungen</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <mat-list>
            <mat-list-item *ngFor="let data of profile.data"><span>{{ data.label }}</span>{{ data.value}}
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
    </mat-card>
    </mat-grid-tile>

  <mat-grid-tile class="card"
    *ngFor="let card of cards  | slice:1"
    [colspan]="card.cols"
    [rowspan]="card.rows">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{card.title}}
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <mat-list>
            <mat-list-item *ngFor="let data of card.data"><a mat-button routerLink="/feedback/{{ data.value }}"><span>{{ data.label }}</span></a>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>
  </mat-grid-list>
</div>
